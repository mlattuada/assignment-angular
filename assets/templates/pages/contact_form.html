<div class="form-container">
	<form ng-submit="upsert()">
		<div class="form-group">
			<label for="firstName">First name</label>
			<input type="text" class="form-control" id="firstName" ng-model="contact.FirstName" placeholder="First name">
		</div>
		<div class="form-group">
			<label for="lastName">Last name</label>
			<input type="text" class="form-control" id="lastName" ng-model="contact.LastName" placeholder="Last name">
		</div>
		<div class="form-group">
			<label for="username">Username</label>
			<input type="text" class="form-control" id="username" ng-model="contact.Username__c" placeholder="Username">
		</div>
		<div class="form-group">
			<label for="username">Password</label>
			<input type="password" class="form-control" id="username" ng-model="contact.Password__c" placeholder="Password">
		</div>
		<button type="submit" class="btn btn-default" ng-disabled="opSubmit">Save</button>
		<a href="#/home">Go back</a>
	</form>
	<br>
	<div class="alert alert-{{messageType}}" ng-show="message" role="alert"><b>{{message}}</b></div>
</div>
